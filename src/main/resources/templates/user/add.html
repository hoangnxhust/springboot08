<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/user/save}" method="post" th:object="${user}">
    <input type="text" placeholder="Username" th:field="*{name}">
    <input type="text" placeholder="Age" th:field="*{age}">
    <input type="text" placeholder="Address" th:field="*{address}">
    <button>Submit</button>
</form>
</body>
</html>
